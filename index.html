<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
					<div class="logo-info" href="#">
						<a href="index.html">
							<div class="img">
								<img src="images/logo.svg" class="logo"></img>
							</div>
						</a>
						<span class="slogan">Спроси у врача on-line!</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<form action="thanks-for-registration.html" method="post">
	<main>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
					<h1>Регистрация врача в DOC24</h1>
				</div>
			</div>
		</div>
			<div class="form-container">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
							<label>
								<span class="required-field label">ФИО</span>
								<input type="text" name="name" class="form-input" placeholder="Фамилия Имя Отчество" required="Поле обязательно для заполнения">
							</label>	
							<label>
								<span class="required-field label">Номер телефона</span>
								<input id="phone" type="tel" name="phone" class="form-input" required="Поле обязательно для заполнения">
							</label>
							<label>
								<span class="required-field label">Опыт работы врачом (количество лет)</span>
								<input type="number" name="exp" class="form-input num-input" placeholder="20" required="Поле обязательно для заполнения">
							</label>

							<label>
								<span class="required-field download-docs label">Загрузите скан Вашего диплома <br>о медицинском образовании</span>
								<input data-buttonBefore="true" type="file" name="file" class="form-input-file jfilestyle" required="Поле обязательно для заполнения">
							</label>
							<label class="non-margin">
								<span class="required-field download-docs label">Загрузите скан Вашего <br>сертификата врача-специалиста</span>
								<input type="file" name="file" class="form-input-file" required="Поле обязательно для заполнения">
							</label>
						</div>
						<div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
							<div class="right-side-container">
								<label>
									<span class="required-field label">Дата рождения</span>
									<div class="form-input-date">
										<input type="text" class="num-input form-input datepicker-here" placeholder="дд.мм.гггг" required="Поле обязательно для заполнения">
									</div>
								</label>
								<label>
									<span class="required-field label">Укажите Вашу специальность (возможно несколько)</span>
									<div class="hover-div">
										<select multiple="multiple" name="date" class="form-control" required="Поле обязательно для заполнения">
											<option selected="selected">Педиатр</option>
											<option>Кардиолог</option>
											<option>Дантист</option>
											<option>Уролог</option>
											<option>Кардиолог</option>
											<option>Дантист</option>
											<option>Уролог</option>
										</select>
										<div class="select-wrap"></div>
									</div>
								</label>

								<label>
									<span class="required-field download-docs label">Загрузите Ваше фото</span>
									<p class="photo-description">Оно будет отображаться в личной карточке <br>(во врачебной униформе + лицо крупным планом)</p>
									<input type="file" name="file" class="form-input-file" required="Поле обязательно для заполнения">
								</label>
								<div class="photos-right-wrong">
									
									<img src="images/good-photo.png" class="good-photo" alt="Good Photo">
									<img src="images/bad-photo.png" class="bad-photo" alt="Bad Photo">
								</div>
							</div>
						</div>
					</div>
				</div>		
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="black-title">Расскажите о себе</h1>
					</div>
				</div>
			</div>
			<div class="form-container form-second">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							<label>
								<span class="required-field">Укажите приоритетные направления Вашей деятельности</span>
								<textarea name="directions" placeholder="Лечение и диагностика заболеваний сердечно-сосудистой системы, заболеваний желудочно-кишеченого тракта и дыхательной системы" required="Поле обязательно для заполнения"></textarea>
							</label>
							<label>
								<span class="required-field">Какие виды консультаций Вы можете провести онлайн</span>
								<textarea name="directions" placeholder="Определить воспаление по фото, диагностировать вирусные заболевания, определить состояние пациента и необходимость посещения больницы" required="Поле обязательно для заполнения"></textarea>
							</label>
							<label>
								<span>Расскажите о Ваших достижения в медицинской карьере</span>
								<textarea name="directions" placeholder="Конференции, достижения и т.д."></textarea>
							</label>
							<p class="neccesary-to-fill">* обязательно для заполнения</p>
						</div>
					</div>
				</div>
			</div>
			<input type="submit" class="send" value="Отправить"></input>
		</form>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-12">
					<div class="logo-info" href="#">
						<a href="index.html">
							<img src="images/logo-white.svg" class="logo">
						</a>
						<span class="slogan">Спроси у врача on-line!</span>
					</div>
				</div>
				<div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-12">
					<div class="copy-wrap">
						<span class="copyright">© DOC24 - Все права защищены 2021</span>
					</div>
				</div>
				<div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-12">
					<div class="link-wrap">
						<span><a href="#">Телеграм бот DOC24 </a></span>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
